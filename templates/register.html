{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}

    <section class="page-section" id="borrow">
        <div class="container">
            <h2 class="text-center mt-0">Регистрация</h2>
            <hr class="divider my-4"/>
            <form id="register-form" name="register-form" action="{% url 'register' %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="{{ form.last_name.id_for_label }}">Фамилия:</label>
                        <input class="form-control" type="text" name="last_name" maxlength="255" required=""
                               id="id_last_name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="{{ form.first_name.id_for_label }}">Имя:</label>
                        <input class="form-control" type="text" name="first_name" maxlength="255" required=""
                               id="id_first_name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="{{ form.last_name.id_for_label }}">Отчество:</label>
                        <input class="form-control" type="text" name="fathers_name" maxlength="255" required=""
                               id="id_fathers_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6"><label for="{{ form.email.id_for_label }}">Электронная
                        почта:</label>
                        <input class="form-control" type="email" name="email" maxlength="254" id="id_email">
                    </div>
                    <div class="form-group col-md-6"><label for="{{ form.username.id_for_label }}">Имя
                        пользователя:</label>
                        <input class="form-control" type="text" name="username" maxlength="150" required=""
                               id="id_username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Пароль:</label>
                    <input type="password" class="form-control" name="password" required="" id="id_password">
                </div>
                <div class="form-group">
                    <label for="{{ form.confirm_password.id_for_label }}">Подтвердите пароль:</label>
                    <input type="password" class="form-control" name="confirm_password" required=""
                           id="id_confirm_password">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>

            </form>
        </div>
    </section>
{% endblock %}
